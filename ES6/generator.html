<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="jquery-1.12.4.js"></script>
<script>
    function request (url){
        $.get(url,res=>{
            console.log(res);
        })
        return 0;
    }
    function* fn(){
        yield request('a.json');
        yield request('b.json');
        yield request('c.json');
        return 0;
    }
    var g=fn();
    var a=g.next();
    console.log(a);
</script>
</body>
</html>
