<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" @keyup.enter="fun" v-model="val">
    {{msg}}
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            msg:0,
            val:''
        },
        methods:{
            fun(){
                this.msg += this.val * 1;
            }
        }
    })
</script>
</body>
</html>
