<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            font-size: 20px;
        }
        #div1{
            font-size: 16px;
        /*系统默认16最小10*/
        }
        #div2{
            width: 1rem;
            height: 1rem;
            /*em*父元素fontsize*/
            /*rem:*html*/
            background: red;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2"></div>
</div>
<script>
    document.body.onresize = function () {
        var w = document.documentElement.clientWidth;
        document.documentElement.style.fontSize = w/5 + 'px';
    }
</script>
</body>
</html>
